<div class="background" [style.background-image]="backImage">
  <div class="top-side">
    <img
      *ngFor="let card of deckDoRobo; let i=index"
      src="../../assets/card-back.png"
      alt="" class="top-cards-back"
      [style.margin-left]="i + '6px'">
  </div>
  <div class="center-table">
     <app-card
      class="card-player"
      [reset]="resetEvent | async"
      (atributoSelecionadoEvent)="onAtributoSelecionadoRecebido($event)"
      [carta]="cartaJogador"
      [style.winnerCard]="jogadorVencedor">
     </app-card>
     <app-card
      [reset]="resetRoboEvent | async"
      [carta]="cartaRobo"
      [style.display]="displayRobo"
      [ngClass]="animation"
      [style.winnerCard]="botVencedor"
      [atrRobo]="atributoSelecionadoRobo | async"
      [robo]="true">
      </app-card>
     <div class="placar">
       <h1 class="label-placar">{{resultadoPlacar}}</h1>
     </div>
  </div>
  <div class="player-side">
    <img src="../../assets/card-back.png" alt="" class="player-cards-back" *ngFor="let card of deckDoJogardor; let i=index" [style.margin-left]="i + '10px'">
    <button class="play-btn" (click)="duelo(atributoSelecionadoRecebido)" >Jogar</button>
  </div>
  <div class="modal">
    <div class="modal-content">
      <div class="first-container">
        <div class="second-container">
            <h1 class="label">{{vencedor}}!</h1>
        </div>
      </div>
      <div class="modalButtonGroup">
        <button class="modal-button" (click) = "navigateToMenu()">Retornar para Menu</button>
        <button class="modal-button" id="jogar-novamente" (click)= "jogarNovamente()">Jogar Novamente</button>
      </div>

    </div>
  </div>
</div>

<app-loading *ngIf="loading"></app-loading>
