<body>
  <div class="titulo">
    <h1>SMMIDE</h1>
    <div class="tema" [style.background]="'linear-gradient(90deg, ' + bckColor + ' 0%, rgba(171, 167, 255, 0) 100%)'"><h2>{{tema}}</h2></div>
  </div>
  <div class="container">
    <input type="radio" name="slider" id="item-1" checked>
    <input type="radio" name="slider" id="item-2">
    <input type="radio" name="slider" id="item-3">
    <div class="cards">
      <label
        *ngFor="let card of cards;"
        class="card" for="item-{{card.id}}"
        id="song-{{card.id}}"
        (click)="changeTheme(card)">
          <img [src]="card.cardImage" alt="song">
      </label>
    </div>
    <button class="btn-selecionar" (click)="selecionar()">Selecionar</button>
  </div>
  <div class="side-slider">
    <div class="bg-image" [style.background-image]="backgroundImage"></div>
  </div>
</body>

<app-loading *ngIf="loading"></app-loading>
